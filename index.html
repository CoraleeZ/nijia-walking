<html>

<body>
    <div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
        var leftValue = 450,
            topValue = 100;
        picturename = 'down';
        number = 1;
        count = 0;

        function update() {
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
            document.getElementById("character").style.backgroundImage = "url('img/" + picturename + number + ".png')"
        }

        document.onkeydown = function(e) {
            console.log(e);
            if (e.keyCode == 37) { // LEFT
                leftValue = leftValue - 10;
                if (leftValue < 0) {
                    leftValue = 0;
                }
                picturename = 'left';
            } else if (e.keyCode == 39) { // RIGHT
                leftValue = leftValue + 10;
                if (leftValue > 500) {
                    leftValue = 500;
                }
                picturename = 'right';
            } else if (e.keyCode == 40) { // DOWN
                topValue = topValue + 10;
                if (topValue > 500) {
                    topValue = 500;
                }
                picturename = 'down';
            } else if (e.keyCode == 38) { // UP
                topValue = topValue - 10;
                if (topValue < 0) {
                    topValue = 0;
                }
                picturename = 'top';
            }
            count++
            number = count % 2 + 1
            update();
        }
    </script>
</body>

</html>
